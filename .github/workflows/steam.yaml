name: Docker Installer Download

on:
  workflow_dispatch:
  schedule:
    - cron: '00 23 * * *'

permissions:
  contents: write

jobs:
  download_installer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download installers
      run: |
         curl -o SteamSetup.exe "https://media.st.dl.eccdnx.com/client/installer/SteamSetup.exe"
         curl -o steam.dmg "https://media.st.dl.eccdnx.com/client/installer/steam.dmg"
         curl -o steam.deb "https://media.st.dl.eccdnx.com/client/installer/steam.deb"
         curl -o 6.2.8220.0.winmain_win8beta.120127-1925_ClientPrerelease_AMD64Fre_en-US_ISO/8220.0.WINMAIN_WIN8BETA.120127-1925_X64FRE_CLIENT_EN-US-HB1_CCS_X64FRE_EN-US_DV5.ISO "https://archive.org/download/6.2.8220.0.winmain_win8beta.120127-1925_ClientPrerelease_AMD64Fre_en-US_ISO/8220.0.WINMAIN_WIN8BETA.120127-1925_X64FRE_CLIENT_EN-US-HB1_CCS_X64FRE_EN-US_DV5.ISO"
         

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          SteamSetup.exe
          steam.dmg 
          steam.deb
          6.2.8220.0.winmain_win8beta.120127-1925_ClientPrerelease_AMD64Fre_en-US_ISO/8220.0.WINMAIN_WIN8BETA.120127-1925_X64FRE_CLIENT_EN-US-HB1_CCS_X64FRE_EN-US_DV5.ISO
          
        tag_name: steam-download
